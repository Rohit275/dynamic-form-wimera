<div class="container">
  <h2>Upload your file.</h2>
  <p>Please upload a file of type .csv or .xslx</p>
  <img src="{{path}}" alt="selector" class="responsive">
  <button
    mat-raised-button
    matTooltip="Upload a File"
    color="accent"
  >
    <mat-icon>upload</mat-icon>
    Upload File
  </button>
</div>
