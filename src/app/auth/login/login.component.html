<body>
  <div class="container1">
    <div class="ovr">
      <h1>Welcome Back.</h1>
      <img src={{path}} alt="login" width="300px">
    </div>

    <div class="frm">
      <form #f="ngForm" (ngSubmit)="f.valid && onLogin(f)">
        <h1>Login</h1>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="User Name"
            name="userName"
            ngModel
            required
          />
          <mat-error> Please provide a valid user name </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input
            matInput
            type="password"
            placeholder="Password"
            name="password"
            [type]="hide ? 'password' : 'text'"
            ngModel
            required
          />
          <mat-icon style="cursor: pointer; color: #ffffff;" matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <mat-error> Please provide a valid password </mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit">Login</button>
      </form>
    </div>

  </div>
</body>
